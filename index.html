<!DOCTYPE html>
<html lang='en'>
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
			<title>JUULS</title>

      <link rel="stylesheet" href="./style.css">
      <script src="./main.js" defer></script>
      <script src="https://kit.fontawesome.com/9852efeed6.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Previous Button -->
  <button id= "prev-btn">
    <i class="fa-solid fa-circle-arrow-left"></i> 
  </button>

  <!-- Book -->
  <div id = "book" class = "book">
    <!-- Paper 1 -->
    <div id = "p1" class = "paper">
      <div class = "front">
        <div id="f1" class="front-content">
            <img class="cover-img" src="./afbeeldingen/cover.png" alt="dreams">
        </div>
      </div>
      <div class="back">
        <div id="b1" class="back-content">
          <iframe src="https://open.spotify.com/embed/playlist/7wV4io47jhAnA2LSKFu2Ya?utm_source=generator" width="90%" height="480" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>    </div>
       </div>
    </div>
     <!-- Paper 2 -->
     <div id = "p2" class = "paper">
      <div class = "front">
        <div id="f2" class="front-content">
            <h1>FRONT 2</h1>
        </div>
      </div>
      <div class="back">
        <div id="b2" class="back-content">
            <h1> BACK 2</h1>
        </div>
      </div>
    </div>

    <!-- Paper 3 -->
    <div id = "p3" class = "paper">
      <div class = "front">
        <div id="3" class="front-content">
            <h1>FRONT 3</h1>
        </div>
      </div>
      <div class="back">
        <div id="b3" class="back-content">
            <h1> BACK 3</h1>
        </div>
      </div>
    </div>

  </div>

  <!-- Next Button -->
  <button id= "next-btn">
    <i class="fa-solid fa-circle-arrow-right"></i> 
  </button>
</body>
</html>
