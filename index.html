<!DOCTYPE html>
<html lang='en'>
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
			<title>JUULS</title>

      <link rel="stylesheet" href="./style.css">
      <script src="./main.js" defer></script>
      <script src="https://kit.fontawesome.com/9852efeed6.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Previous Button -->
  <button id= "prev-btn">
    <i class="fa-solid fa-circle-arrow-left"></i> 
  </button>

  <!-- Book -->
  <div id = "book" class = "book">
    <!-- Paper 1 -->
    <div id = "p1" class = "paper">
      <div class = "front">
        <div id="f1" class="front-content">
            <img class="cover-img" src="./afbeeldingen/cover.png" alt="dreams">
        </div>
      </div>
      <div class="back">
        <div id="b1" class="back-content">
            <table>
              <tr>
                <td>
                  <h1>INDEX</h1>
                </td>
              </tr>
              <tr>
                <td>
                  <ul class="leaders" style="list-style-type: none;">
                    <li><span>Origin</span> <span>1</span></li>
                    <li><span>Environment</span> <span>2</span></li>
                    <li><span>Judgement</span> <span>3</span></li>
                    <li><span>Emotions</span><span>4</span></li>
                    <li><span>Science</span> <span>5</span></li>
                    <li><span>Authenticity</span> <span>6</span></li>
                   </ul>
              <tr>
                <td>            
                  <iframe src="https://open.spotify.com/embed/playlist/7wV4io47jhAnA2LSKFu2Ya?utm_source=generator" width="95%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </td>
              </tr>

            </table>

       </div>
      </div>
    </div>
     <!-- Paper 2 -->
     <div id = "p2" class = "paper">
      <div class = "front">
        <div id="f2" class="front-content">
        </div>
      </div>
      <div class="back">
        <div id="b2" class="back-content">
            <div class="eye">
                <div class="ball"></div>
            </div>       
        </div>
      </div>
    </div>

    <!-- Paper 3 -->
    <div id = "p3" class = "paper">
      <div class = "front">
        <div id="f3" class="front-content">
          <div class="eye">
            <div class="ball"></div>
        </div> 
        </div>
      </div>
      <div class="back">
        <div id="b3" class="back-content">
            <h1> BACK 3</h1>
        </div>
      </div>
    </div>

  </div>

  <!-- Next Button -->
  <button id= "next-btn">
    <i class="fa-solid fa-circle-arrow-right"></i> 
  </button>
</body>
</html>
